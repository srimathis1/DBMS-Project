{% extends 'base.html' %}
{% block content %}
<h2>All Users</h2>
<table border="1">
    <tr>
        <th>User ID</th><th>Username</th><th>Phone No</th><th>Email ID</th><th>Membership</th>
    </tr>
    {% for row in users %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
